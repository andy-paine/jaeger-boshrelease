---
name: jaeger

releases:
- name: jaeger
  version: latest
- name: bpm
  version: latest

instance_groups:
- name: jaeger
  azs:
  - z1
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - name: jaeger-all-in-one
    properties:
      span_storage_type: memory
    release: jaeger
  networks:
  - name: default
  stemcell: xenial
  update:
    max_in_flight: 1
    serial: true
  vm_type: default
  persistent_disk_type: default

stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest

update:
  canaries: 1
  canary_watch_time: 30000-600000
  max_in_flight: 3
  update_watch_time: 5000-600000